
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>samizdatco/arbor Basic Graph Example</title>
    <style type="text/css">
        body,
        svg {
            position: absolute;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>


<script src='https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
<script type="text/javascript" src="assets/javascripts/Viva.js"></script>
<script>

    // create a network
    var graph = Viva.Graph.graph();

    graph.addNode(1);
    graph.addNode(2);

    graph.addLink(1, 2);


    var renderer = Viva.Graph.View.renderer(graph);
    renderer.run();
</script>

</body>
</html>
